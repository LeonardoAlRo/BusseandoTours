<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Plantilla :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="/Plantilla :: header"></header>

	<br>


	<h5>
		<div class="container col-7">

			<h4 class="text-success text-center" style="letter-spacing: 3px;">PARA
				CONTINUAR, DEBERA REGISTRAR LOS DATOS DEL PASAJERO, GRACIAS</h4>




			<div class="card bg-light ">

				<div class="card-header bg-success text-white">Formulario:
					Agregar Pasajero</div>


				<div class="card-body">


					<form
						th:action="@{/pasajero/{idReserva}/save(idReserva=${idReserva})}"
						th:object="${pasajeros}" method="post"
						enctype="multipart/form-data">

						<div class="form-group row">

							<input type="hidden" th:value="${idReserva}"
								th:field="*{Reserva}" id="Reserva"></input> 
								
								<label for="Nombre"
								class="col-md-2">Nombre:</label><br> <br> <input
								type="text" th:field="*{Nombre}"
								class="form-control form-control-lg" id="Nombre"
								placeholder="Nombre del pasajero"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Nombre')}"
								th:errors="*{Nombre}"></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="ApellidoPaterno" class="col-md-5">Apellido
								Paterno:</label><br> <br> <input type="text"
								th:field="*{ApellidoPaterno}"
								class="form-control form-control-lg" id="ApellidoPaterno"
								placeholder="Apellido paterno del pasajero"><small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('ApellidoPaterno')}"
								th:errors="*{ApellidoPaterno}"></small>
						</div>

						<br>

						<div class="form-group row">
							<label for="ApellidoMaterno" class="col-md-5">Apellido
								Materno:</label><br> <br> <input type="text"
								th:field="*{ApellidoMaterno}"
								class="form-control form-control-lg" id="ApellidoMaterno"
								placeholder="Apellido Materno del pasajero">
						</div>
						<br>

						<div class="form-group row">
							<label for="Telefono" class="col-md-5">Telefono:</label><br>
							<br> <input type="text" th:field="*{Telefono}"
								class="form-control form-control-lg" id="Telefono"
								placeholder="Telefono del pasajero"> <small></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="Correo" class="col-md-5">E-mail:</label><br> <br>
							<input type="text" th:field="*{Correo}"
								class="form-control form-control-lg" id="Correo"
								placeholder="Correo"> <small></small>
						</div>
						<br>
						<div class="form-group row">
							<label for="TipoDoc" class="col-md-5">Tipo de Documento:</label>
							<div class="col-md-7">
								<select class="form-control form-control-lg" id="TipoDocSelect">
									<option selected disabled>SELECCIONE UNA OPCION</option>
									<option value="Dni">DNI</option>
									<option value="Carnet Extranjeria">Carnet Extranjeria</option>
									<option value="Pasaporte">Pasaporte</option>
								</select> <input type="hidden" th:field="*{TipoDoc}" id="TipoDocInput" />
							</div>
						</div>

						
						<br>

						<div class="form-group row">
							<label for="NumDoc" class="col-md-5">NÃºmero de Documento:</label>
							<br> <br> <input type="text" th:field="*{NumDoc}"
								class="form-control form-control-lg" id="NumDoc"
								placeholder="NumDocumento"> <small></small>
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('NumDoc')}" th:errors="*{NumDoc}"></small>
						<br>


						<div class="card-footer bg-success">
							<input type="submit" class="btn btn-outline-light me-2 btn-lg"
								value="CONTINUAR" />
						</div>

						<br>


					</form>
				</div>
			</div>
		</div>

	</h5>


<script>
var reservaInput = document.getElementById("Reserva");
reservaInput.value = "[[${idReserva}]]";

  document.getElementById("TipoDocSelect").addEventListener("change", function() {
  document.getElementById("TipoDocInput").value = this.value;
  });
</script>
</body>
</html>
