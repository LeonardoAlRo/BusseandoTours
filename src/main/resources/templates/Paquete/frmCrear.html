<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Plantilla :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="/Plantilla :: header"></header>

	<br>
	<h5>
		<div class="container col-7">

			<div class="card bg-light ">

				<div class="card-header bg-success text-white"
					style="letter-spacing: 3px;">FORMULARIO : NUEVO PAQUETE</div>

				<div class="card-body">


					<form th:action="@{/paquete/save}" th:object="${paquete}"
						method="post" enctype="multipart/form-data">



						<div class="form-group row">
							<input type="hidden" th:field="*{idPaquete}"> <label
								for="descripcion" class="col-md-2">Descripcion:</label><br>
							<br> <input type="text" th:field="*{descripcion}"
								class="form-control form-control-lg" id="descripcion"
								placeholder="Descripcion del paquete"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Descripcion')}"
								th:errors="*{Descripcion}"></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="fechaRegreso" class="col-md-2">Fecha Regreso:</label><br>
							<br> <input type="date" th:field="*{fechaRegreso}"
								class="form-control form-control-lg" id="fechaRegreso"
								placeholder="Fecha de Regreso">
						</div>
						<br>

						<div class="form-group row">
							<label for="fechaSalida" class="col-md-2">Fecha Salida:</label> <br>
							<br> <input type="date" th:field="*{fechaSalida}"
								class="form-control form-control-lg" id="fechaSalida"
								placeholder="Fecha de Salida">

						</div>
						<br>

						<div class="form-group row">
							<label for="estado" class="col-md-2">Estado:</label><br> <br>
							<input type="text" th:field="*{estado}"
								class="form-control form-control-lg" id="estado"
								placeholder="Estado"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('Estado')}" th:errors="*{Estado}"></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="lugarDestino" class="col-md-2">Lugar Destino:</label><br>
							<br> <input type="text" th:field="*{lugarDestino}"
								class="form-control form-control-lg" id="lugarDestino"
								placeholder="Lugar de Destino"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('LugarDestino')}"
								th:errors="*{LugarDestino}"></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="lugarSalida" class="col-md-2">Lugar Salida:</label><br>
							<br> <input type="text" th:field="*{lugarSalida}"
								class="form-control form-control-lg" id="lugarSalida"
								placeholder="Lugar de Salida"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('LugarSalida')}"
								th:errors="*{LugarSalida}"></small>
						</div>
						<br>
						
						<div class="form-group row">
							<label for="servicioHoteleria" class="col-md-5">Servicio
								de Hotelería:</label>
							<div class="col-md-7">
								<select id="servicioHoteleria" name="servicioHoteleria"
									class="form-control form-control-lg">
									<option value="">Seleccione un servicio de hotelería</option>
									<th:block th:each="servicio : ${listhoteleria}">
										<option th:value="${servicio.IdServicioHoteleria}"
											th:text="${servicio.descripcion}"
											th:data-id="${servicio.IdServicioHoteleria}"></option>
									</th:block>
								</select> <input type="hidden" id="idServicioHoteleria"
									name="idServicioHoteleria" th:field="*{itemsHoteleria}"></input>
								
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="guia" class="col-md-5">Servicio
								de Guia:</label>
							<div class="col-md-7">
								<select id="guia" name="guia"
									class="form-control form-control-lg">
									<option value="">Seleccione un Guia</option>
									<th:block th:each="servicio : ${listguia}">
										<option th:value="${servicio.IdGuiaTuristico}"
											th:text="${servicio.Nombre}"
											th:data-id="${servicio.IdGuiaTuristico}"></option>
									</th:block>
								</select> <input type="hidden" id="IdGuiaTuristico"
									name="IdGuiaTuristico" th:field="*{itemsGuia}"></input>
								
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="alimentacion" class="col-md-5">Servicio
								de Alimentacion:</label>
							<div class="col-md-7">
								<select id="alimentacion" name="alimentacion"
									class="form-control form-control-lg">
									<option value="">Seleccione un servicio de Alimentacion</option>
									<th:block th:each="servicio : ${listalimentacion}">
										<option th:value="${servicio.idAlimentacion}"
											th:text="${servicio.tipo}"
											th:data-id="${servicio.idAlimentacion}"></option>
									</th:block>
								</select> <input type="hidden" id="idAlimentacion"
									name="idAlimentacion" th:field="*{itemsAlimentacion}"></input>
								
							</div>
						</div>
						<br>
						<div class="form-group row">
							<label for="Bus" class="col-md-5">Servicio
								de Bus:</label>
							<div class="col-md-7">
								<select id="bus" name="bus"
									class="form-control form-control-lg">
									<option value="">Seleccione un Bus</option>
									<th:block th:each="servicio : ${listbus}">
										<option th:value="${servicio.IdBus}"
											th:text="${servicio.tipo}"
											th:data-id="${servicio.IdBus}"></option>
									</th:block>
								</select> <input type="hidden" id="idBus"
									name="idBus" th:field="*{itemsBuses}"></input>
								
							</div>
						</div>


						<br>

						<div class="form-group row">
							<label for="precioUnidad" class="col-md-2">Precio:</label> <br>
							<br> <input type="text" th:field="*{precioUnidad}"
								class="form-control form-control-lg" id="precioUnidad"
								placeholder="Precio Unidad"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('PrecioUnidad')}"
								th:errors="*{PrecioUnidad}"></small>
						</div>
						<br>

						<div class="form-group row">
							<label for="imagen" class="col-md-2">Imagen:</label> <br> <br>
							<input type="file" name="file" id="imagen"> <small></small>
						</div>
						<br>


						<div class="card-footer bg-success">
							<input type="submit" class="btn btn-outline-light me-2 btn-lg" />
						</div>
						<br>


					</form>
				</div>
			</div>
		</div>
	</h5>

	<script>
	// Obtener el select y el campo oculto
	var select = document.getElementById('servicioHoteleria');
	var campoOculto = document.getElementById('idServicioHoteleria');

	// Agregar evento al select
	select.addEventListener('change', function() {
		// Obtener el valor del data-id de la opción seleccionada
		var idServicioHoteleria = select.options[select.selectedIndex].getAttribute('data-id');

		// Asignar el valor al campo oculto
		campoOculto.value = idServicioHoteleria;
	});
</script>

<script>
	// Obtener el select y el campo oculto
	var select2 = document.getElementById('bus');
	var campoOculto2 = document.getElementById('idBus');

	// Agregar evento al select
	select2.addEventListener('change', function() {
		// Obtener el valor del data-id de la opción seleccionada
		var idBus = select2.options[select2.selectedIndex].getAttribute('data-id');

		// Asignar el valor al campo oculto
		campoOculto2.value = idBus;
	});
</script>

<script>
	// Obtener el select y el campo oculto
	var select3 = document.getElementById('alimentacion');
	var campoOculto3 = document.getElementById('idAlimentacion');

	// Agregar evento al select
	select3.addEventListener('change', function() {
		// Obtener el valor del data-id de la opción seleccionada
		var idAlimentacion = select3.options[select3.selectedIndex].getAttribute('data-id');

		// Asignar el valor al campo oculto
		campoOculto3.value = idAlimentacion;
	});
</script>

<script>
	// Obtener el select y el campo oculto
	var select4 = document.getElementById('guia');
	var campoOculto4 = document.getElementById('IdGuiaTuristico');

	// Agregar evento al select
	select4.addEventListener('change', function() {
		// Obtener el valor del data-id de la opción seleccionada
		var IdGuiaTuristico = select4.options[select4.selectedIndex].getAttribute('data-id');

		// Asignar el valor al campo oculto
		campoOculto4.value = IdGuiaTuristico;
	});
</script>
</body>
</html>
